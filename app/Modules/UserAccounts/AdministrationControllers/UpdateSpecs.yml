/api/v1/administration/user-accounts/update:
  put:
    tags:
      - User Accounts
    security: []
    summary: Update User Account
    description: Update Existing User Account in All Companies
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              code:
                $ref: '#/definitions/generals/string'
              email:
                $ref: '#/definitions/generals/string'
              username:
                $ref: '#/definitions/generals/string'
              password:
                $ref: '#/definitions/generals/string'
              status:
                $ref: '#/definitions/generals/string'
              trashStatus:
                $ref: '#/definitions/generals/string'

    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
                data:
                  type: object
                  properties:
                    item:
                      type: object
                      properties:
                        code:
                          $ref: '#/definitions/generals/string'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
