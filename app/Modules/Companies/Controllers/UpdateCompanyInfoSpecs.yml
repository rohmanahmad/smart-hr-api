/api/v1/company/info/update:
  post:
    tags:
      - Companies
    security: []
    summary: Update Company
    description: Update New Company
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              code:
                $ref: '#/definitions/generals/string'
              name:
                $ref: '#/definitions/generals/string'
              description:
                $ref: '#/definitions/generals/string'
              address:
                $ref: '#/definitions/generals/string'
              phoneNumber1:
                $ref: '#/definitions/generals/string'
              phoneNumber2:
                $ref: '#/definitions/generals/string'
              email:
                $ref: '#/definitions/generals/string'
              website:
                $ref: '#/definitions/generals/password'

    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
