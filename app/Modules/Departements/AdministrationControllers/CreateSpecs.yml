/api/v1/administration/departement/create:
  post:
    tags:
      - Departements
    security: []
    summary: Create Departement
    description: Create New Departement in All Companies
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              clientName:
                $ref: '#/definitions/generals/string'
              subscriptionCode:
                $ref: '#/definitions/generals/string'

    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
                data:
                  type: object
                  properties:
                    item:
                      type: object
                      properties:
                        code:
                          $ref: '#/definitions/generals/string'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
