/api/v1/employee/create:
  post:
    tags:
      - Employee
    security: []
    summary: Create Employee
    description: Create New Employee
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              email:
                $ref: '#/definitions/generals/string'
              firstName:
                $ref: '#/definitions/generals/string'
              lastName:
                $ref: '#/definitions/generals/string'
              departementCode:
                $ref: '#/definitions/generals/string'
              userName:
                $ref: '#/definitions/generals/string'

    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
