/api/v1/departement/create:
  post:
    tags:
      - Departement
    security: []
    summary: Create Departement
    description: Create New Departement
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              companyCode:
                $ref: '#/definitions/generals/string'
              name:
                $ref: '#/definitions/generals/string'
              description:
                $ref: '#/definitions/generals/string'

    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
