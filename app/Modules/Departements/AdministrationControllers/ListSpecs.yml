/api/v1/administration/departement/list:
  get:
    tags:
      - Departements
    security: []
    summary: List All Clients
    description: List All New Clients in All Companies
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              code:
                $ref: '#/definitions/generals/string'
              name:
                $ref: '#/definitions/generals/string'
              subscriptionCode:
                $ref: '#/definitions/generals/string'

    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
                data:
                  type: object
                  properties:
                    items:
                      type: array
                      items: 
                        type: object
                        properties:
                          code:
                            $ref: '#/definitions/generals/string'
                          name:
                            $ref: '#/definitions/generals/string'
                          subscriptionCode:
                            $ref: '#/definitions/generals/string'
                          createdAt:
                            $ref: '#/definitions/generals/string'
                          updatedAt:
                            $ref: '#/definitions/generals/string'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
