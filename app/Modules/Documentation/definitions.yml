definitions:
  generals:
    string:
      type: string
      default: ''
    number:
      type: number
      example: 0
    boolean:
      type: boolean
      default: false
    password:
      type: string
      format: password
      default: ''
    date:
      type: date
      format: date

  user_defined:
    limit:
      type: number
      default: 10
      example: 10
    page:
      type: number
      default: 1
      example: 1
    date_format:
      type: date
      example: 2023-11-01
    employment_status:
      type: string
      enum:
        - 'contract'
        - 'full-time'
        - 'independent'
        - 'intern'
        - 'part-time'
        - 'volunteer'
    type:
      type: string
      enum:
        - 'clock-in'
        - 'clock_out'
    time:
      type: 'string'
      example: 01:30:59
    status:
      type: 'string'
      enum:
        - approved
        - rejected
        - pending
