/api/v1/auth/forgot-password:
  post:
    tags:
      - Authentication
    security: []
    summary: Forgot Password
    description: Forgot Password (Request Email)
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              email:
                $ref: '#/definitions/generals/string'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/retrieve'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'