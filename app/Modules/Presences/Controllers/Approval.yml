/api/v1/persence/approve:
  post:
    tags:
      - Aproval
    security: []
    summary: Create Aproval
    description: Create New Aproval
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              employee_id:
                $ref: '#/definitions/generals/string'
              status:
                $ref: '#/definitions/user_defined/status'
    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
