/api/v1/account/guest/register:
  post:
    tags:
      - User Account
    security: []
    summary: Register Account
    description: Register New Account
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              email:
                $ref: '#/definitions/generals/string'
              firstName:
                $ref: '#/definitions/generals/string'
              lastName:
                $ref: '#/definitions/generals/string'
              username:
                $ref: '#/definitions/generals/string'
              companyName:
                $ref: '#/definitions/generals/string'
              password:
                $ref: '#/definitions/generals/password'
              confirmPassword:
                $ref: '#/definitions/generals/password'

    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
