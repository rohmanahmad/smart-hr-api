/api/v1/presence/generate:
  post:
    tags:
      - Presence
    security: []
    summary: Create Presence
    description: Create New Presence
    requestBody:
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              type:
                $ref: '#/definitions/user_defined/type'
              date:
                $ref: '#/definitions/generals/date'
              time:
                $ref: '#/definitions/user_defined/time'
              coordinate:
                $ref: '#/definitions/generals/string'
              note:
                $ref: '#/definitions/generals/string'

    responses:
      '200':
        description: Success
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  $ref: '#/responses/codes/200'
                message:
                  $ref: '#/responses/messages/success'
      '4xx':
        description: Bad Request (Input Data Maybe Invalid)
        content:
          application/json:
            schema:
              $ref: '#/responses/4xx'
      '500':
        description: Error From Internal
        content:
          application/json:
            schema:
              $ref: '#/responses/5xx'
